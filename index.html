<!DOCTYPE html>
<html lang="en">
<head>

    <title>Component Inputs</title>

<body>

            itens[conta][]='{"value":"2022-06-21","type":"date","options":{}}'

            required

            <zpt-inputs-flex 
            itens[nome][]='{"label":"Nome"}'
            itens[sequencialDcto][]='{"type":"number"}'
            itens[codEntidade][]='{"label":"Cod. Entidade","value":"F","type":"select","options":[{"Unidade/Loja":"U"},{"Fornecedor":"F"},{"Cliente":"C"},{"Funcionário":"I"}]}'
            itens[conta][]='{"value":"2022-06-21","type":"date","options":{}}' 
            itens[dataVcto][]='{"label":"Data Vencimento","value":"2022-06-21"}' 
            itens[SemValor][]='Somente String' 
            required

            <label for="">Campo3</label>
            <input type="text" name="Campo3">
            <label for="">Campo4</label>
            <input type="text" name="Campo4">
        <hr>

<script src="zpt-inputs-flex.js"></script>
